<header class="bg-white shadow-lg">
    <div class="mx-auto md:px-36 px-4 flex items-center py-2">
      <!-- Logo -->
      <div class="flex items-center">
        <a href="/" class="text-2xl font-bold text-blue-600">Logo</a>
      </div>
  
      <!-- Navigation Links -->
      <nav class="ml-24 hidden md:flex space-x-6 flex-1">
        <a
          *ngFor="let item of menuItems"
          [href]="item.path"
          class="text-gray-700 hover:text-blue-500"
          >{{ item.label }}</a
        >
      </nav>
  
      <!-- User Avatar -->
      <div class="relative hidden md:flex" *ngIf="user">
        <button
          (click)="togglePopover()"
          class="flex items-center space-x-2 focus:outline-none"
        >
          <img
            src="https://via.placeholder.com/40"
            alt="User Avatar"
            class="w-10 h-10 rounded-full border-2 border-gray-300"
          />
        </button>
  
        <!-- Popover -->
        <div
          *ngIf="showPopover"
          class="absolute right-0 mt-2 w-48 bg-white shadow-lg rounded-lg py-2 z-50"
        >
          <button
            (click)="logout()"
            class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100"
          >
            Đăng xuất
          </button>
        </div>
      </div>
  
      <!-- Hamburger Menu (for responsive) -->
      <button
        class="md:hidden flex items-center focus:outline-none flex-1 justify-end"
        (click)="toggleMobileMenu()"
      >
        <svg
          class="w-6 h-6"
          fill="none"
          stroke="currentColor"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          ></path>
        </svg>
      </button>
    </div>
  
    <!-- Mobile Menu -->
    <div
      *ngIf="showMobileMenu"
      class="md:hidden bg-white shadow-lg py-2 space-y-2 px-8"
    >
      <a
        *ngFor="let item of menuItems"
        [href]="item.path"
        class="block px-4 py-2 text-gray-700 hover:bg-gray-100"
        >{{ item.label }}</a
      >
    </div>
  </header>
