<div class="container mx-auto px-4 sm:px-6 md:px-12 lg:px-24 xl:px-36 py-8">
  <section class="mb-8">
    <h2 class="text-2xl font-bold mb-4">Pokémon Trailers</h2>
    <div class="relative">
      <div
        class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
      >
        <iframe
          class="w-full aspect-video rounded-lg"
          src="https://www.youtube.com/embed/1roy4o4tqQM"
          title="Pokémon Trailer 1"
          allowfullscreen
        ></iframe>
        <iframe
          class="w-full aspect-video rounded-lg"
          src="https://www.youtube.com/embed/bILE5BEyhdo"
          title="Pokémon Trailer 2"
          allowfullscreen
        ></iframe>
        <iframe
          class="w-full aspect-video rounded-lg"
          src="https://www.youtube.com/embed/uBYORdr_TY8"
          title="Pokémon Trailer 3"
          allowfullscreen
        ></iframe>
        <iframe
          class="w-full aspect-video rounded-lg"
          src="https://www.youtube.com/embed/P2N1z9Yp0-k"
          title="Pokémon Trailer 4"
          allowfullscreen
        ></iframe>
      </div>
    </div>
  </section>

  <!-- Pokémon Section -->
  <section>
    <h2 class="text-2xl font-bold mb-4">Pokémon Gallery</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-4">
      <div class="card pokemon-image">
        <div class="content">
          <div class="back">
            <div class="back-content">
              <img
                src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                alt="Bulbasaur"
                class="w-9/10 object-contain mb-4"
              />
              <strong>Hover Me</strong>
            </div>
          </div>
          <div class="front">
            <div class="img">
              <div class="circle"></div>
              <div class="circle" id="right"></div>
              <div class="circle" id="bottom"></div>
            </div>

            <div class="front-content">
              <div class="description">
                <img
                  src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                  alt="Bulbasaur"
                  class="w-9/10 object-contain mb-4"
                />
                <div class="title">
                  <p class="title">
                    <strong>Spaguetti Bolognese</strong>
                  </p>
                </div>
                <p class="card-footer">30 Mins &nbsp; | &nbsp; 1 Serving</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
